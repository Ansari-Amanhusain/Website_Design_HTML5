<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML5 Multimedia Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin: 15px 0;
        }

        video, audio {
            margin: 15px 0;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>My Simple HTML5 Page</h1>


    <h2>Image Example</h2>
    <img src="pexels-hsapir-1054655.jpg" alt="Sample Image">


    <h2>Video Example</h2>
    <video width="400" controls>
    <source src="SampleVideo_1280x720_1mb.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>


    <h2>Audio Example</h2>
    <audio controls>
    <source src="file_example_MP3_700KB.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
    </audio>

</body>
</html>
